<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Waste Pickup Tracker</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://www.transparenttextures.com/patterns/flowers.png');
      background-repeat: repeat;
      background-size: 100px 100px;
      background-position: center;
      margin: 20px;
      text-align: center;
    }

    h1 {
      color: #27ae60;
      text-shadow:
        2px 2px 0 #1e8449,
        4px 4px 5px rgba(0, 0, 0, 0.3);
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-size: 2.5rem;
    }

    button {
      background-color: #27ae60;
      color: white;
      font-weight: bold;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 5px #1e8449;
      transition: all 0.2s ease;
      font-size: 16px;
      margin-top: 15px;
    }

    button:hover {
      background-color: #2ecc71;
    }

    button:active {
      box-shadow: 0 2px #1e8449;
      transform: translateY(3px);
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 2px solid #27ae60;
      width: 200px;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1><i class="fas fa-trash-alt"></i> Waste Pickup Tracker</h1>

  <input type="text" id="areaInput" placeholder="Enter Pincode" />
  <br />
  <button onclick="goToMapPage()">Check Schedule</button>

  <script>
    function goToMapPage() {
      const pincode = document.getElementById('areaInput').value.trim();
      if (pincode) {
        window.location.href = `map.html?pincode=${pincode}`;
      } else {
        alert('Please enter a pincode');
      }
    }
  </script>
</body>
</html>
